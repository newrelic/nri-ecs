---
version: 2
project_name: nri-ecs
builds:
  - id: nri-ecs-nix-fips
    main: ./cmd/
    binary: nri-ecs
    ldflags:
      - -s -w -X main.integrationVersion={{.Version}} -X main.gitCommit={{.Commit}}
    env:
      - CGO_ENABLED=1
      - GOEXPERIMENT=boringcrypto
      - >-
        {{- if eq .Arch "arm64" -}}
        CC=aarch64-linux-gnu-gcc
        {{- end }}
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    tags:
      - fips

archives:
  - id: nri-ecs-nix-fips
    builds:
      - nri-ecs-nix-fips
    name_template: "{{ .ProjectName }}-fips_{{ .Os }}_{{ .Version }}_{{ .Arch }}_dirty"
    format: tar.gz

release:
  disable: true